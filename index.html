<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <title>Static Template</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
      .card {
        width: 175px;
      }
      .w-300 {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center w-100 text-center bg-info">
      <p class="m-0 py-3 text-white">Weather</p>
    </div>

    <!-- main container -->
    <div class="d-flex px-4 flex-wrap justify-content-around">
      <!-- input area -->
      <div class="px-2 mt-4 w-300">
        <h3>Search For A City</h3>
        <input id="searchInput" type="text" class="form-control my-2" placeholder="Kansas City" />
        <button id="searchBtn" class="btn btn-primary w-100 my-2">
          Search
        </button>

        <hr />
        <!-- use js to output the list of saved cities -->
        <div id="citiesList"></div>
      </div>

      <!-- content area -->
      <div class="w-75 mt-4 p-2">
        <!-- top-section  -->
        <div class="border px-3" >
          <div class="d-flex ">
            <h1 id="cityName" class="mr-2">Atlanta</h1>
            <h1 id="dateMain" class="mr-2">3/31/2022</h1>
            <p id="iconMain"> icon </p>
          </div>
          <p id="tempMain">Temp:</p>
          <p id="windMain">Wind:</p>
          <p id="humudityMain">Humudity:</p>
          <p id="uvMain">UV Index:</p>
        </div>
        <!-- bottom-section  -->
        <div class="mt-4">
          <h3>5 Day Forecast</h3>
          <div class="d-flex w-100 justify-content-between flex-wrap text-white">
              <div class="border p-3 card bg-dark">
                  <h5 id="date1">Date</h5>
                  <p id="icon1">icon here</p>
                  <p id="temp1"> Temp</p>
                  <p id="wind1"> Wind</p>
                  <p id="humudity1"> Humudity</p>
              </div>
              <div class="border p-3 card bg-dark">
                  <h5 id="date2">Date</h5>
                  <p id="icon2">icon here</p>
                  <p id="temp2"> Temp</p>
                  <p id="wind2"> Wind</p>
                  <p id="humudity2"> Humudity</p>
              </div>
              <div class="border p-3 card bg-dark">
                  <h5 id="date3">Date</h5>
                  <p id="icon3">icon here</p>
                  <p id="temp3"> Temp</p>
                  <p id="wind3"> Wind</p>
                  <p id="humudity3"> Humudity</p>
              </div>
              <div class="border p-3 card bg-dark">
                  <h5 id="date4">Date</h5>
                  <p id="icon4">icon here</p>
                  <p id="temp4"> Temp</p>
                  <p id="wind4"> Wind</p>
                  <p id="humudity4"> Humudity</p>
              </div>
              <div class="border p-3 card bg-dark">
                  <h5 id="date5">Date</h5>
                  <p id="icon5">icon here</p>
                  <p id="temp5"> Temp</p>
                  <p id="wind5"> Wind</p>
                  <p id="humudity5"> Humudity</p>
              </div>
          </div>
          <div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
